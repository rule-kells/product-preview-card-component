<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">


  <title>Frontend Mentor | Product preview card component</title>

</head>
Â 

<body>

  <main>
    <div class="card">
      <picture class="card__img">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)">
        <img src="./images/image-product-mobile.jpg"
          alt="a bottle of purfume with two branches of leaves above and below it on a grey background" />
      </picture>
      <div class="card__content">
        <p class="fs-header-s">Perfume</p>
        <h1 class="title fs-header-l">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h2 class="fs-header-l">$149.99</h2>
          <h3 class="fs-header-m">$169.99</h3>
        </div>
        <button class="btn"> <img src="./images/icon-cart.svg" alt="a shopping cart icon"> Add to Cart</button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kellen Ruyle</a>.
  </footer>

</body>

</html>
